<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-12 title">
                <img src = "https://i.pinimg.com/originals/26/13/e9/2613e93b913a0f3fb7f5ab6650926287.png" class = "img-fluid"><br>
                Trivia Game 
                <button type = "button" class = "btn btn btn-primary btn-lg btn-block " id = "start">Start</button>
            </div>
        </div>
        <div class = "row game">
            <div class = "col-lg-12">
                <div class = "main" id = "question">
                    <br>
                       
                </div>
                <p class = "main">
                        <span id = "time"></span>  <br>        
                        Questions Left: <span id ="left"> </span>
                </p> 
                <div class = "main" id = "answers">
                    <button type = "button" class = "answer btn btn btn-primary btn-lg btn-block " id = "buttonA"></button>
                    <button type = "button" class = "answer btn btn btn-primary btn-lg btn-block " id = "buttonB"></button>
                    <button type = "button" class = "answer btn btn btn-primary btn-lg btn-block " id = "buttonC"></button>
                    <button type = "button" class = "answer btn btn btn-primary btn-lg btn-block " id = "buttonD"></button>
                </div>
                <div class = "main" id = "result">
                    
                </div>
                <div id = "score">
                    

                </div>
            </div>
        </div>
    </div>



</body>
